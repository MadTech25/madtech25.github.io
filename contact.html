<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me â€“ Quantum Richardson</title>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Your custom styles stay here */
    body {
      font-family: 'Yeseva One', serif;
      background: url('images/ic_miami.jpg') center center / cover no-repeat fixed;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 5rem auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    input, textarea {
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      background-color: #03a9f4;
      color: #fff;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0288d1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/meogwbgl" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
